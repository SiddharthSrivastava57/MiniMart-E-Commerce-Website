

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProductWish{% endblock %}</title>
    
    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- HTMX CDN - This is the only JavaScript we need -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Add CSRF token meta tag for HTMX -->
    <meta name="csrf-token" content="{% csrf_token %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'product_list' %}" class="logo">MiniCart</a>
            
            <div class="nav-links">
                <a href="{% url 'product_list' %}">Products</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'wishlist' %}">My Wishlist</a>
                    <span>Hi, {{ user.username }}!</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <!-- Messages (for user feedback) -->
    {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Main Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 MiniMart </p>
    </footer>
</body>
</html>
